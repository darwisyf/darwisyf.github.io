<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Tugas 2 No 1</title>
</head>

<body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <div class="container">
        <form action="#" method="get">
            <div class="wrapper">
                <div>
                    <label for="input-npm" class="input-label-npm">NPM (Nomor Pokok Mahasiswa)</label><br>
                    <input type="number" id="input-npm" class="text-input">
                </div>
                <div>
                    <label for="input-nama" class="input-label-nama">Nama Lengkap</label><br>
                    <input type="text" id="input-nama" class="text-input">
                </div>
                <div>
                    <label for="input-alamat" class="input-label-alamat">Alamat</label><br>
                    <input type="text" id="input-alamat" class="text-input">
                </div>
                <div>
                    <label for="jk">Jenis Kelamin</label><br>
                    <input type="radio" name="jk" id="laki-laki" value="Laki-laki">
                    <label for="Laki-laki">Laki-laki</label><br>
                    <input type="radio" name="jk" id="perempuan" value="Perempuan">
                    <label for="perempuan">Perempuan</label><br>
                </div>
                <div>
                    <label for="prodi">Program Studi</label><br>
                    <select id="prodi">
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informasi">Sistem Informasi</option>
                    </select>
                </div>
                <button type="submit">Tambah</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
